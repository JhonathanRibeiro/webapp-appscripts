<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)">
    <p class="h4 mb-4 text-center">Cadastro de clientes</p>
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
	<div class="form-group">
		<label for="name" >Nome completo</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<p>Genero</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="masculino" value="Masculino">
				<label class="form-check-label" for="masculino">Masculino</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="feminino" value="Feminino">
				<label class="form-check-label" for="feminino">Feminino</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label for="dateOfBirth">Data de nascimento</label>
			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
	</div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="phone">Telefone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefone" required>
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Nacionalidade</label>
        <select class="form-control" id="country" name="country">
          <option>Selecione o pa√≠s</option>
        </select>
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Salvar</button>
  <input class="btn btn-secondary" type="reset" value="Limpar">
  <button type="button" class="btn btn-success" onclick="getAllData()">Buscar registros</button>
</form>
